<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <fieldset>
        <legend>My Personal Information</legend>
        <form>
            <label for="username">First Name:</label>
            <input id="username" type="text" placeholder="First Name" name="username">
            <label for="LastName">LastName:</label>
            <input id="LastName" type="text" placeholder="Last Name" name="LastName">
            <br>
            <br>
            Male:
            <input type="radio" name="gender" id="">
    
            Female:
            <input type="radio" name="gender" id="">
    
            Other:
            <input type="radio" name="gender" id="">
            <br>
            <br>
            Date of Birth:
            <input type="date" name="" id="">
            <br>
            <br>
            Email:
            <input type="email" name="" placeholder="Enter Your Email" id="">
            <br>
            <br>
            Phone:
            <input type="number" name=""  placeholder="+91">
        </form>
      </fieldset>
     <fieldset>
        <legend>Other Information</legend>
        <form>
            <label for="school name">School Name:</label>
            <input id="school name" type="text" placeholder="School Name" name="school name">
            <br>
            <br>
            <label for="class">Class:</label>
            <input id="class" type="text" placeholder="Enter Class" name="class">
            <br>
            <br>
            Strem:
            <select>
                <option>Science</option>
                <option>Commerce</option>
                <option>Maths</option>
                <option>Arts</option>
            </select>
            <br>
            <br>
            Marksheet:
            <input type="file" name="" id="" placeholder="Choose File">
            <br>
            <br>
            <button>Submit</button>
        </form>
        </fieldset>
</body>
</html>
